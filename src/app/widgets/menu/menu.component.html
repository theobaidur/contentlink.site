<ul class="nav flex-column">
  <li class="nav-item" *ngIf="widget?.show_widget_title === 'True'">
    <h3>{{ widget.Name }}</h3>
  </li>
  <li class="nav-item" *ngFor="let item of items">
    <a *ngIf="isExternal(item)" [href]="item.url" class="nav-link"></a>
    <a *ngIf="!isExternal(item)" [routerLink]="item.url" class="nav-link"></a>
  </li>
</ul>
