<div class="row">
    <div class="col-12 widget-title-area" *ngIf="widget?.ShowWidgetTitle === 'True'">
        <h2>{{ widget.Name }}</h2>
    </div>
    <div class="col-sm-6 col-12 mb-4" *ngFor="let card of data | slice:0:(currentPage * pageSize); trackBy: trackByFn">
        <div class="card align-items-center" [ngClass]="card.card_type">
            <div class="card-img-icon card-body" *ngIf="card.card_type !== 'card-only'">
                <i *ngIf="card.card_type === 'card-with-icon'" class="{{ card.icon }}"></i>
                <img *ngIf="card.card_type === 'card-with-image' || card.card_type === 'card-with-thumb'" [src]="card.image | src">
            </div>
            <div class="card-body overflow-hidden d-flex flex-column w-100">
                <h5 class="card-title" *ngIf="card.title">{{ card.title }}</h5>
                <p *ngIf="card.sub_title" class="text-justified text-muted">{{ card.sub_title }}</p>
                <div *ngIf="card.text" class="text-justified" [innerHTML]="card.text"></div>
                <div class="flex-grow-1 pb-2"></div>
                <a *ngIf="(url | async) && widget.ButtonText" [routerLink]="url | async" [queryParams]="queryParam(card)" class="btn btn-sm btn-block">{{ widget.ButtonText }}</a>
            </div>
        </div>
    </div>
    <div class="col-12 d-flex flex-row justify-content-center" *ngIf="widget?.EnablePagination === 'True' && this.hasMore">
        <widget-btn btnClass="btn btn-lg" (click)="loadMore()" label="Load More"></widget-btn>
    </div>
    <div class="col-12 d-flex flex-row justify-content-center" *ngIf="!(widget?.EnablePagination === 'True') && listPage">
      <widget-btn btnClass="btn btn-lg" [goto]="listPage?.PageURL" label="All"></widget-btn>
    </div>
</div>
