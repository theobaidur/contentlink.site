<div class="row text-box">
  <div class="col-12 widget-title-area" *ngIf="widget.ShowWidgetTitle === 'True'">
      <h2>{{ widget.Name }}</h2>
  </div>
  <div class="col-12 content-area p-3">
    <div class="row">
      <div class="col-12" [ngClass]="{'col-md-6': (widget.RichTextBoxImageURL || widget.RichTextBoxVideoURL)}">
        <h5 *ngIf="widget.RichTextTitle">{{ widget.RichTextTitle }}</h5>
        <div [innerHTML]="widget.RichText | trustHtml"></div>
        <div class="my-3 text-center" *ngIf="widget.ButtonText">

          <a [href]="widget.ButtonURL" class="btn" *ngIf="isExternal(widget.ButtonURL)">{{ widget.ButtonText }}</a>
          <a [routerLink]="widget.ButtonURL" class="btn" *ngIf="!isExternal(widget.ButtonURL)">{{ widget.ButtonText }}</a>
        </div>
      </div>
      <div class="col-12" [ngClass]="{'col-md-6': (widget.RichTextBoxImageURL || widget.RichTextBoxVideoURL)}" *ngIf="widget.RichTextBoxImageURL || widget.RichTextBoxVideoURL">
          <img *ngIf="widget.RichTextBoxImageURL" [src]="widget.RichTextBoxImageURL | src" class="img-fluid">
          <div class="embed-responsive embed-responsive-21by9" *ngIf="widget.RichTextBoxVideoURL">
            <iframe class="embed-responsive-item" [src]="widget.RichTextBoxVideoURL | trustUrl"></iframe>
          </div>
      </div>
    </div>
  </div>

</div>
