<div class="row text-box">
  <div class="col-12 widget-title-area mb-5" *ngIf="widget.show_widget_title">
      <h2 class="text-center">{{ widget.name }}</h2>
  </div>
  <div class="col-12" [ngClass]="{'col-md-6': (widget.rich_text_box_image_url || widget.rich_text_box_video_url)}">
      <h5 *ngIf="widget.rich_text_title">{{ widget.rich_text_title }}</h5>
      <div [innerHTML]="widget.rich_text | trustHtml"></div>
      <div class="my-3 text-center" *ngIf="widget.button_text">

        <a [href]="widget.button_text" class="btn" *ngIf="isExternal(widget.button_url)">{{ widget.button_text }}</a>
        <a [routerLink]="widget.button_url" class="btn" *ngIf="!isExternal(widget.button_url)">{{ widget.button_text }}</a>
      </div>
  </div>
  <div class="col-12" [ngClass]="{'col-md-6': (widget.rich_text_box_image_url || widget.rich_text_box_video_url)}" *ngIf="widget.rich_text_box_image_url || widget.rich_text_box_video_url">
      <img *ngIf="widget.rich_text_box_image_url" [src]="widget.rich_text_box_image_url | src" class="img-fluid">
      <div class="embed-responsive embed-responsive-21by9" *ngIf="widget.rich_text_box_video_url">
        <iframe class="embed-responsive-item" [src]="widget.rich_text_box_video_url | trustUrl"></iframe>
      </div>
  </div>
</div>
