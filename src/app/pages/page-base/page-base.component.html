<app-default-layout [page]="page" *ngIf="page?.HomePage === 'True'"></app-default-layout>
<app-inner-page-no-sidebar-layout [page]="page" *ngIf="page?.HomePage === 'False' && page?.HasSidebar === 'False'"></app-inner-page-no-sidebar-layout>
<app-inner-page-sidebar-layout [page]="page" *ngIf="page?.HomePage === 'False' && page?.HasSidebar === 'True'"></app-inner-page-sidebar-layout>
