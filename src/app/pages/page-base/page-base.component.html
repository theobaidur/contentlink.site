<app-default-layout [page]="page" *ngIf="page?.home_page"></app-default-layout>
<app-inner-page-no-sidebar-layout [page]="page" *ngIf="!page?.home_page && !page?.has_sidebar"></app-inner-page-no-sidebar-layout>
<app-inner-page-sidebar-layout [page]="page" *ngIf="!page?.home_page && page?.has_sidebar"></app-inner-page-sidebar-layout>
