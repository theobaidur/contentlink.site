<div class="header bg-light">
  <div class="container">
    <div class="col-md-12 d-flex flex-row justify-content-between border-bottom py-1">
      <ul class="navbar-nav flex-row">
        <li class="nav-item mr-1">
          <a [href]="'mailto:'+(settings.get('email') | async)?.value" class="nav-link"><i class="far fa-envelope"></i> <span class="d-none d-md-inline ml-1">{{ (settings.get('email') | async)?.value }}</span></a>
        </li>
        <li class="nav-item mr-1">
          <a href="javascript:void(0)" class="nav-link"><i class="fas fa-map-marker"></i> <span class="d-none d-md-inline ml-1">{{(settings.get('address') | async)?.value}}</span></a>
        </li>
      </ul>
      <ul class="navbar-nav flex-row ml-auto">
        <li class="nav-item mx-1" *ngIf="(settings.get('facebook') | async)?.value">
          <a [href]="(settings.get('facebook') | async)?.value" class="nav-link"><i class="fab fa-facebook"></i></a>
        </li>
        <li class="nav-item mx-1" *ngIf="(settings.get('twitter') | async)?.value">
          <a [href]="(settings.get('twitter') | async)?.value" class="nav-link"><i class="fab fa-twitter"></i></a>
        </li>
      </ul>
    </div>
    <div class="col-md-12">
      <div class="navbar navbar-expand-md px-0">
        <a class="my-0 mr-md-auto font-weight-normal navbar-brand" [routerLink]="defaultPageUrl | async">
          <img *ngIf="(settings.get('logo') | async)?.image" [src]="(settings.get('logo') | async)?.image | src | trustUrl">
      </a>
      <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
        <span class="fas fa-bars text-dark"></span>
      </button>

      <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" *ngFor="let item of menuItems | async" routerLinkActive="active" [routerLinkActiveOptions]="{'exact': true}">
                <app-menu-link [item]="item"></app-menu-link>
            </li>
        </ul>
      </div>
      </div>
    </div>
  </div>
</div>
